<!DOCTYPE html>
<html ng-app="LucyApp">
  <head>
    <meta charset="utf-8">
    <title>Lucy Follansbee</title>
    <!-- Materialize icons and font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="stylesheets/vendors/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <header></header>
    <div class="container">
      <div class="row">
        <main class="col s12 m9 l10">
          <div ui-view="intro" id="top" autoscroll="true"></div>
          <div ui-view="about" id="about" autoscroll="false"></div>
          <div ui-view="projects" id="projects" autoscroll="false"></div>
          <div ui-view="skills" id="skills" autoscroll="false"></div>
          <div ui-view="experience" id="exp" autoscroll="false"></div>
          <div ui-view="edu" id="edu" autoscroll="false"></div>
          <div ui-view="contact" id="contact" autoscroll="false"></div>
          <div ui-view="interests" id="interests" autoscroll="false"></div>
        </main>

        <!-- PINNED SIDE NAV -->
        <div class="hide-on-small-only col m3 l2">
          <div class="section tabs-wrapper pin-top pinned pin-bottom">
            <ul class="nav-side">
              <li>
                <a href="#top" du-smooth-scroll du-scrollspy><i class="material-icons">arrow_upward</i><span>Top</span></a>
              </li>
              <li>
                <a href="#about" du-smooth-scroll du-scrollspy><i class="material-icons">person</i><span>About Me</span></a>
              </li>
              <li>
                <a href="#projects" du-smooth-scroll du-scrollspy><i class="material-icons">laptop_mac</i> Projects</a>
              </li>
              <li>
                <a href="#skills" du-smooth-scroll du-scrollspy><i class="material-icons">code</i> Skills</a>
              </li>
              <li>
                <a href="#exp" du-smooth-scroll du-scrollspy><i class="material-icons">business_center</i> Experience</a>
              </li>
              <li>
                <a href="#edu" du-smooth-scroll du-scrollspy><i class="material-icons">school</i> Education</a>
              </li>
              <!-- <li>
                <a href="#interests" du-smooth-scroll du-scrollspy><i class="material-icons">public</i> Interests</a>
              </li> -->
              <li>
                <a href="#contact" du-smooth-scroll du-scrollspy><i class="material-icons">phone_iphone</i> Contact</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="ng-js/angular-scroll.min.js"></script>
    <script type="text/javascript" src="ng-js/app.js"></script>
    <script type="text/javascript" src="ng-js/main-controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="LucyApp">
  <head>
    <meta charset="utf-8">
    <title>Lucy Follansbee</title>
    <!-- Materialize icons and font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="stylesheets/vendors/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <header></header>
    <div class="container">
      <div class="row">
        <main class="col s12 m9 l10">

          <!-- PICTURE AND INTRO SECTION -->
          <section class="section">
            <div class="row">
              <div class="col s12 m12 l12 card" id="intro">
                <h3 class="center">Lucy Follansbee</h3>
                <h5 class="center">Full Stack Web Developer</h5>
                <div class="center-align">
                  <img class="circle responsive-img" src="images/img_0397 (1).jpg">
                </div>
                <h5 class="center">Denver, CO</h5>
                <div class="icon-circles center col s12 m6 l6 offset-m3 offset-l3">
                  <a href="https://www.linkedin.com/in/lfollansbee">
                    <i class="fa fa-linkedin fa-lg z-depth-2" aria-hidden="true"></i>
                  </a>
                  <a href="https://github.com/lfollansbee">
                    <i class="fa fa-github fa-lg z-depth-2" aria-hidden="true"></i>
                  </a>
                  <a href="#">
                    <i class="fa fa-envelope-o fa-lg z-depth-2" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </div>
          </section>
          <!-- ABOUT ME SECTION -->
          <div ui-view="about" id="about"></div>
          <!-- PROJECTS SECTION -->
          <div ui-view="projects" id="projects"></div>
          <!-- SKILLS SECTION -->
          <div ui-view="skills" id="skills">   </div>
          <!-- EXPERIENCE SECTION -->
          <div ui-view="experience" id="exp"></div>

          <!-- EDUCATION SECTION -->
          <div ui-view="edu" id="edu"></div>

          <!-- CONTACT SECTION -->
          <div ui-view="contact" id="contact"></div>
          <!-- INTERESTS SECTION -->
          <div ui-view="interests" id="interests">
        </main>

        <!-- PINNED SIDE NAV -->
        <div class="hide-on-small-only col m3 l2">
          <div class="section tabs-wrapper pin-top pinned pin-bottom">
            <ul class="nav-side">
              <li>
                <a href="#about" du-smooth-scroll du-scrollspy><i class="material-icons">person</i><span>About Me</span></a>
              </li>
              <li>
                <a href="#projects" du-smooth-scroll du-scrollspy><i class="material-icons">laptop_mac</i> Projects</a>
              </li>
              <li>
                <a href="#skills" du-smooth-scroll du-scrollspy><i class="material-icons">code</i> Skills</a>
              </li>
              <li>
                <a href="#exp" du-smooth-scroll du-scrollspy><i class="material-icons">business_center</i> Experience</a>
              </li>
              <li>
                <a href="#edu" du-smooth-scroll du-scrollspy><i class="material-icons">school</i> Education</a>
              </li>
              <!-- <li>
                <a href="#interests" du-smooth-scroll du-scrollspy><i class="material-icons">public</i> Interests</a>
              </li> -->
              <li>
                <a href="#contact" du-smooth-scroll du-scrollspy><i class="material-icons">phone_iphone</i> Contact</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="ng-js/angular-scroll.min.js"></script>
    <script type="text/javascript" src="ng-js/app.js"></script>
    <script type="text/javascript" src="ng-js/main-controller.js"></script>
  </body>
</html>
